<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-style: italic;
            width: 50%;
            margin: 0px auto;
        }
        #login_form {

        }

        #f1 {
            background-color: #FFF;
            border-style: solid;
            border-width: 1px;
            padding: 23px 1px 20px 114px;
        }
        .f1_label {
            white-space: nowrap;
        }
        span {color: white;}

        .new {
            background: black;
            text-align: center;
        }


    </style>


</head>


<body>
<script>
    function getCookie(name)
    {
        var re = new RegExp(name + "=([^;]+)");
        var value = re.exec(document.cookie);
        return (value != null) ? unescape(value[1]) : "";
    }

    function getUrlAPI(form){
        return form.action='/api/v1/device_alias/batch'
    }
</script>
<div id="login_form">
    <div class="new"><span>Glance Avatar</span></div>  <!-- This is your header text-->
    <form name="f1" method="post" onsubmit="getUrlAPI(this);" enctype="multipart/form-data" id="f1">
        <table>
            <tr>
                <td><input type="hidden" name="url" value="/devicealias.html" /><!-- This is your first Input Box-->
                </td>
            </tr>
            <tr>
                <td class="f1_label">Device Alias Excel File(.xlsx):</td><!-- This is your Second Input Box Label-->
                <td><input type="file" name="image"><!-- This is your Second Input Box -->
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="Save" value="Submit" style="font-size:18px; " /><!-- This is your submit button -->
                </td>
            </tr>
            <tr align="right">
                <td class="f1_label"></td>
                <td align="right">
                    <a href="./settings.html"><p style="text-align:center">Return to Settings</a><!-- This is your submit button -->
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
