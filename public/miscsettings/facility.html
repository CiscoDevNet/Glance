<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-style: italic;
            width: 50%;
            margin: 0px auto;
        }
        #login_form {

        }

        #f1 {
            background-color: #FFF;
            border-style: solid;
            border-width: 1px;
            padding: 23px 1px 20px 114px;
        }
        .f1_label {
            white-space: nowrap;
        }
        span {color: white;}

        .new {
            background: black;
            text-align: center;
        }


    </style>


</head>


<body>
<script>
    function getAuthAPI(){
        return window.location.protocol + '//' + window.location.host + '/api/v1/auth/simple'
    }
</script>
<div id="login_form">
    <div class="new"><span>Glance Facilities</span></div>  <!-- This is your header text-->
    <form name="f1" method="post" action= "/api/v1/image/facility" enctype="multipart/form-data" id="f1">
        <table>
            <tr>
                <td><input type="hidden" name="url" value="/facility.html" /><!-- This is your first Input Box-->
                </td>
            </tr>
            <tr>
                <td class="f1_label">"Floor Name/Id</td> <!-- This is your first Input Box Label-->
                <td><input type="text" name="floor" value="Lowe's Store" /><!-- This is your first Input Box-->
                </td>
            </tr>


            <tr>
                <td class="f1_label">Facility Name</td> <!-- This is your first Input Box Label-->
                <td><input type="text" name="name" value="restroom1" /><!-- This is your first Input Box-->
                </td>
            </tr>
            <tr>
                <td class="f1_label">Facility Display Name</td> <!-- This is your first Input Box Label-->
                <td><input type="text" name="displayName" value="Rest Room" /><!-- This is your first Input Box-->
                </td>
            </tr>


            <tr>
                <td><input type="hidden" name="imageCategory" value="facility" /><!-- This is your first Input Box-->
            </tr>

            <tr>
                <td class="f1_label">Facility Image Type Name</td> <!-- This is your first Input Box Label-->
                <td><input type="text" name="imageName" value="restroom" /><!-- This is your first Input Box-->
                </td>
            </tr>

            <tr>
                <td class="f1_label">Facility Position</td> <!-- This is your first Input Box Label-->
                <td><input type="text" name="facilityCoordinate" value='[{"x":20,"y":5}]' /><!-- This is your first Input Box-->
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" name="Save" value="Submit" style="font-size:18px; " /><!-- This is your submit button -->
                </td>
            </tr>
            <tr align="right">
                <td class="f1_label"></td>
                <td align="right">
                    <a href="./settings.html"><p style="text-align:center">Return to Settings</a><!-- This is your submit button -->
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
